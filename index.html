<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Celery App</title>
  </head>

  <body>
    <!-- Memory Modal -->
    <div class="modal fade" id="memoryModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Note to Memory</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="memoryForm">
              <div class="form-group">
                <label for="memoryNote">Note</label>
                <textarea
                  class="form-control"
                  id="memoryNote"
                  rows="3"
                  placeholder="Did something special happen today?"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveMemoryBtn" data-bs-dismiss="modal">
              Save Memory
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- search bar and button-->
      <div class="row">
        <div class="col p-2">
          <h1>Celery Weather üå§Ô∏è</h1>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center align-items-center">
          <input
            type="search"
            class="form-control search-input"
            placeholder="Enter a city..."
            aria-label="Search"
          />
          <button class="btn btn-primary search-button">Search</button>
        </div>
        <div
          class="col d-flex my-4 flex-column justify-content-center align-items-center"
        >
          <h3>Recents</h3>
          <ul class="past-searches list-group">
            --
          </ul>
        </div>
      </div>

      <div class="row my-2">
        <div class="col d-flex justify-content-center align-items-center">
          <h1 class="city-header"></h1>
        </div>
      </div>

      <div class="row main-data-container">
        <div
          class="col d-flex flex-column justify-content-center align-items-center"
        >
          <div class="row conditions">--</div>
          <div class="row parameter">Conditions</div>
        </div>
      </div>

      <!-- main data-->
      <div class="row main-data-container">
        <div
          class="col d-flex flex-column justify-content-center align-items-center"
        >
          <div class="row high-temp">--</div>
          <div class="row parameter">High</div>
        </div>
        <div
          class="col d-flex flex-column justify-content-center align-items-center"
        >
          <div class="row current-temp">--</div>
          <div class="row parameter">Current</div>
        </div>
        <div
          class="col d-flex flex-column justify-content-center align-items-center"
        >
          <div class="row low-temp">--</div>
          <div class="row parameter">Low</div>
        </div>
      </div>
      <div class="row secondary-data-container">
        <div
          class="col d-flex flex-column justify-content-center align-items-center"
        >
          <div class="row feels-like">--</div>
          <div class="row parameter">Feels Like</div>
        </div>
        <div
          class="col d-flex flex-column justify-content-center align-items-center"
        >
          <div class="row wind">--</div>
          <div class="row parameter">Wind</div>
        </div>
        <div
          class="col d-flex flex-column justify-content-center align-items-center"
        >
          <div class="row humidity">--</div>
          <div class="row parameter">Humidity</div>
        </div>
      </div>

      <!-- remember this day button-->
      <div class="row">
        <div class="col m-4">
          <button class="btn btn-success memory-button">
            Remember this day
          </button>
        </div>
      </div>

      <div
        class="col"
      >
        <h3>Memories</h3>
        <ul class="memory-list list-group d-flex flex-column justify-content-center align-items-center">
          --
        </ul>
      </div>
      
      <div class="row my-4">
        <div class="col footer">
          @ 2024 Danny Capua. Powered by OpenWeatherMap.
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/app.js" type="module"></script>
  </body>
</html>
