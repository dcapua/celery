<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Celery App</title>
  </head>

  <body>
    <div class="container ">
      <!-- row 1 - search bar and button-->
      <div class="row"> 
        <div class="col d-flex justify-content-center align-items-center">
          <input id='search-input' type="search" class="form-control" placeholder="Enter a city..." aria-label="Search">
          <button class="btn btn-primary" id = 'search-button'>Search</button>
        </div>
      </div>

      <!-- row 2 - current-->
      <div class="row my-4">
        <div class="col">
          
          <span class="badge bg-primary-subtle border border-primary-subtle text-primary-emphasis rounded-pill current-temp">Current: --</span>
        </div>
      </div>

      <!-- row 3 - high and low-->
      <div class="row">
        <div class="col d-flex justify-content-end">
          <span class="badge bg-secondary-subtle border border-secondary-subtle text-secondary-emphasis rounded-pill high-temp">High: --</span>
        </div>
        <div class="col d-flex justify-content-start">
          <span class="badge bg-secondary-subtle border border-secondary-subtle text-secondary-emphasis rounded-pill low-temp">Low: --</span>
        </div>
      </div>

      <!-- row 4 - current conditions-->
      <div class="row my-4">
        <div class="col d-flex justify-content-center align-items-center">
          <div class="conditions">Conditions: --</div>
        </div>
        
      </div>
      
      <!-- row 5 - remember this day button-->
      <div class="row">
        <div class="col">
          <button class="btn btn-secondary" id = 'remember-button'>Remember this day!</button>
        </div>
      </div>

      <!-- row 6 - past searches list-->
      <div class="row d-flex" id="past-searches-container">
        <h3>Past Searches</h3>
        <ul class="past-searches">No recent searches</ul>
      </div>
      
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/app.js"></script>
  </body>
</html>
